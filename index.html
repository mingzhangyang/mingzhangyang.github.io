<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Marks</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>
<body onload="getReady();">
<div id="container">
    <svg width="800" height="600">
        <g transform="translate(400, 250)">
            <path d="M0 0 L 0 60 L -180 110 L -210 85 L -180 50 L 0 0"></path>
        </g>
        <g id="mybiotools" transform="translate(400, 320)">
            <path d="M0 0 L 0 60 L 180 120 L 210 95 L 180 60 L 0 0"></path>
            <text x="45" y="25" transform="rotate(17 -40, 40)"
                  font-size="large">
                Mybiotools
            </text>
        </g>

        <g class="pole">
            <path d="M370 600 L 370 70 Q 400 50 430 70 L 430 600"></path>
        </g>
        <g id="commonUse" class="z1" transform="translate(400, 165)">
            <path d="M0 0 L 0 60 L -210 0 L -230 -40 L -200 -60 L 0 0"></path>
            <text x="-180" y="22" transform="rotate(17 -40, 40)"
                  font-size="large">
                CommonUseJS
            </text>
        </g>
        <g id="biologymeetweb" transform="translate(400,90)">
            <path d="M0 0 L 0 60 L 200 0 L 220 -40 L 190 -60 L 0 0"></path>
            <text x="45" y="25" transform="rotate(-16 30, 60)" font-size="large">
                Biology Meet Web
            </text>
        </g>

        <g id="mywebapps" transform="translate(400,240)">
            <path d="M0 0 L 0 60 L 200 0 L 220 -40 L 190 -60 L 0 0"></path>
            <text x="45" y="25" transform="rotate(-16 30, 60)" font-size="large">
                Bench of Web Apps
            </text>
        </g>
    </svg>
</div>
</body>
</html>
